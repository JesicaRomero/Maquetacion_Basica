<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Reto Bootstrap</title>
  </head>
  <body>
    <div class="container mt-5 text-white">
      <div class="row">
        <div class="col-6 bg-primary" style="height: 200px">primary</div>
        <div class="col-6 bg-warning">warning</div>
      </div>
      <div class="row">
        <div class="col-2 bg-primary" style="height: 200px">primary</div>
        <div class="col-6 bg-danger">danger</div>
        <div class="col-4 bg-warning">warning</div>
      </div>
      <div class="row">
        <div class="col-4 bg-success" style="height: 200px">danger</div>
        <div class="col-6 bg-primary">primary</div>
        <div class="col-2 bg-warning">warning</div>
      </div>
    </div>
  </body>
</html>
